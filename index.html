<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Clase</title>
    <link rel="stylesheet" href="cdd\estilo.css">
</head>
<body>
    <header>
        <h1>ACTIVIDAD DE CLASE</h1>
    </header>

            <h1 class="titulo">Imagen centrada</h1>
        </div>
        <div id="imagen-centrada">

        </div>
        <div id="titulo">
            <h1 class="titulo">Galeria de imagenes</h1>
        </div>
        
        <div id="galeria">

                <img src="imga\img2.jpg" alt="Imagen 1">

            <div id="item-galeria-2">
                <img src="imga\img3.jpg" alt="Imagen 2">
                <p>gatitos durmiendo</p>

            </div>
            <div id="item-galeria-4">
                <img src="imga\img5.jpg" alt="Imagen 4">
                <p>gato sacando la lengua</p>
            </div>
            <div id="item-galeria-5">
                <img src="imga\img6.jpg" alt="Imagen 4">
                <p>gato con corazones</p>
            </div>
